ppo:
  batch_size: 64
  clip_decay: 0.998
  clip_ratio: 0.1
  critic_weight: 0.5
  data_path: ./data/train_30_100/
  ent_weight: 0.01
  gamma: 0.99
  gradient_clip_val: 1
  lam: 0.95
  lr: 0.005
  lr_gamma: 0.995
  model_params:
    c_hidden: 128
    c_out: 128
    fac_c_in: 7
    layer_name: GraphConv
    num_layers: 3
  nb_optim_iters: 4
  steps_per_epoch: 1024
ppo_trainer:
  accelerator: gpu
  devices: -1
  max_epochs: 300
